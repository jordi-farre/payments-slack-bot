service: payments-slack-bot 

provider:
  name: aws
  runtime: nodejs6.10
  stage: dev
  region: eu-west-1
  environment:
    BOT_TOKEN: ${file(./env-variables.yml):botToken}

functions:
  app:
    handler: dist/index.handler
    events:
      - http: 'POST /'

package: 
  include: 
    - dist/**
  exclude: 
    - .git/**
    - src/**
    - test/**
